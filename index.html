<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,200;0,300;0,400;1,200;1,300;1,400&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
    <title>Encriptador</title>
</head>
<body>
    <div class="contenedor">
        <img src="imagenes/Logo-2.png" alt="logo-alura" class="img-logo">
        <div class="encriptar-box">
            <textarea class="ingresa-texto" placeholder="Ingresa el texto aquí" required title=""></textarea>
            <p class="requisitos">ⓘ Solo letras minúsculas y sin acentos</p>
            <button class="btn btn-primario">Encriptar</button>
            <button class="btn btn-secundario btn-desencriptar">Desencriptar</button>
        </div>
        <div class="desencriptar-box">
            <textarea class="texto-encriptado invisible" readonly></textarea>
            <img src="imagenes/Muñeco.png" class="img-fondo" alt="Imágen de fondo">
            <div class="no-texto">
            <p class="msg-ninguno">Ningún mensaje fue encontrado</p>
            <p class="msg-ingresa">Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
            <button class="btn btn-secundario btn-copiar invisible">Copiar</button>
        </div>
    </div>



    <script src="encrip.js"></script>
</body>
</html>
